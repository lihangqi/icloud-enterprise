spring:
    application:
        name: icloud-center

server:
    port: 8761 #\u542f\u52a8\u7aef\u53e3

eureka:
    server: 
        eviction-interval-timer-in-ms: 3000   	   #eureka server\u5237\u65b0readCacheMap\u7684\u65f6\u95f4\uff0c\u6ce8\u610f\uff0cclient\u8bfb\u53d6\u7684\u662freadCacheMap\uff0c\u8fd9\u4e2a\u65f6\u95f4\u51b3\u5b9a\u4e86\u591a\u4e45\u4f1a\u628areadWriteCacheMap\u7684\u7f13\u5b58\u66f4\u65b0\u5230readCacheMap\u4e0a
        responseCacheAutoExpirationInSeconds: 180  #eureka server\u7f13\u5b58readWriteCacheMap\u5931\u6548\u65f6\u95f4\uff0c\u8fd9\u4e2a\u53ea\u6709\u5728\u8fd9\u4e2a\u65f6\u95f4\u8fc7\u53bb\u540e\u7f13\u5b58\u624d\u4f1a\u5931\u6548\uff0c\u5931\u6548\u524d\u4e0d\u4f1a\u66f4\u65b0\uff0c\u8fc7\u671f\u540e\u4eceregistry\u91cd\u65b0\u8bfb\u53d6\u6ce8\u518c\u670d\u52a1\u4fe1\u606f\uff0cregistry\u662f\u4e00\u4e2aConcurrentHashMap\u3002
        responseCacheUpdateIntervalMs: 3000        #\u542f\u7528\u4e3b\u52a8\u5931\u6548\uff0c\u5e76\u4e14\u6bcf\u6b21\u4e3b\u52a8\u5931\u6548\u68c0\u6d4b\u95f4\u9694\u4e3a3s
    instance:
        lease-expiration-duration-in-seconds: 15 #\u670d\u52a1\u8fc7\u671f\u65f6\u95f4\u914d\u7f6e,\u8d85\u8fc7\u8fd9\u4e2a\u65f6\u95f4\u6ca1\u6709\u63a5\u6536\u5230\u5fc3\u8df3EurekaServer\u5c31\u4f1a\u5c06\u8fd9\u4e2a\u5b9e\u4f8b\u5254\u9664 
        lease-renewal-interval-in-seconds: 5     #\u670d\u52a1\u5237\u65b0\u65f6\u95f4\u914d\u7f6e\uff0c\u6bcf\u9694\u8fd9\u4e2a\u65f6\u95f4\u4f1a\u4e3b\u52a8\u5fc3\u8df3\u4e00\u6b21
        hostname: 192.168.13.177
        ip-address: 192.168.13.177
        prefer-ip-address: true     
    client:
        registerWithEureka: false  #false:\u4e0d\u4f5c\u4e3a\u4e00\u4e2a\u5ba2\u6237\u7aef\u6ce8\u518c\u5230\u6ce8\u518c\u4e2d\u5fc3
        fetchRegistry: false       #\u4e3atrue\u65f6\uff0c\u53ef\u4ee5\u542f\u52a8\uff0c\u4f46\u62a5\u5f02\u5e38\uff1aCannot execute request on any known server
        eureka-service-url-poll-interval-seconds: 30   #\u8bbe\u7f6e\u8fc7\u671f\u5254\u9664\u65f6\u95f4\uff0c\u9ed8\u8ba490s[\u53ef\u4ee5\u89e3\u51b3Eureka\u6ce8\u518c\u670d\u52a1\u6162\u7684\u95ee\u9898\uff0c\u6ce8\u610f\uff1a\u5728\u751f\u4ea7\u4e2d\uff0c\u6700\u597d\u575a\u6301\u4f7f\u7528\u9ed8\u8ba4\u503c\uff0c\u56e0\u4e3a\u5728\u670d\u52a1\u5668\u5185\u90e8\u6709\u4e00\u4e9b\u8ba1\u7b97\uff0c\u4ed6\u4eec\u5bf9\u7eed\u7ea6\u505a\u51fa\u5047\u8bbe]
